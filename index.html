<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard-icon">
            <img src="#" alt="dashboard icon">
            <div>Dashboard</div>
        </div>
        <div class="sections-container">
            <div>
                <img src="#" alt="home icon">
                <div>Home</div>
            </div>
            <div>
                <img src="#" alt="profile icon">
                <div>Profile</div>
            </div>
            <div>
                <img src="#" alt="messages icon">
                <div>Messages</div>
            </div>
            <div>
                <img src="#" alt="history icon">
                <div>History</div>
            </div>
            <div>
                <img src="#" alt="tasks icon">
                <div>Tasks</div>
            </div>
            <div>
                <img src="#" alt="communities icon">
                <div>Communities</div>
            </div>
        </div>
        <div class="options-container">
            <div>
                <img src="#" alt="settings icon">
                <div>Settings</div>
            </div>
            <div>
                <img src="#" alt="support icon">
                <div>Support</div>
            </div>
            <div>
                <img src="#" alt="privacy icon">
                <div>Privacy</div>
            </div>
        </div>
    </div>
    <div class="header">
        <label for="search-bar"><img src="#" alt="search icon"></label>
        <input type="search" name="searchBar" id="search-bar">
        <img src="#" alt="alert icon">
        <img src="#" alt="avatar">
        <div>Morgan Oakley</div>
        <div class="greeting">
            <img src="#" alt="avatar">
            <div>Hi there,</div>
            <div>Morgan Oakley (@morgan)</div>
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
